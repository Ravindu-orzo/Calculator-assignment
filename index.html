<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="d-flex flex-row justify-content-center mt-3">
            <div class="d-flex flex-row justify-content-center" id="wrapper">
                <!-- mt-3 added to section elements in the "numberpad + display" div while it is added individual buttons in "operators panel" div -->
                <!-- numberpad + display -->
                <div class="d-flex flex-column" id="numberpad">
                    <section>
                        <input type="text" id="display" disabled>
                    </section>
                    <section class="d-flex flex-row justify-content-center mt-3">
                        <button type="button" class="btn border-black me-1" onclick="recorder('1')">1</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('2')">2</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('3')">3</button>  
                    </section>
                    <section class="d-flex flex-row justify-content-center mt-3">
                        <button type="button" class="btn border-black me-1" onclick="recorder('4')">4</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('5')">5</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('6')">6</button>
                    </section>
                    <section class="d-flex flex-row justify-content-center mt-3">
                        <button type="button" class="btn border-black me-1" onclick="recorder('7')">7</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('8')">8</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('9')">9</button> 
                    </section>
                    <section class="d-flex flex-row justify-content-center mt-3">
                        <button type="button" class="btn border-black me-1" onclick="recorder('.')">.</button>
                        <button type="button" class="btn border-black me-1" onclick="recorder('0')">0</button>
                        <button type="button" class="btn border-black me-1" onclick="evaluator()">=</button>
                    </section>
                </div>
                <!-- custom class "operator" added to adjust the width of buttons in operator panel -->
                <!-- operators panel -->
                <div class="d-flex flex-column">
                    <button class="btn btn-primary border-black me-1 operator" onclick="reset()">C</button>
                    <button type="button" class="btn btn-primary border-black me-1 mt-3 operator" onclick="operator('/')">/</button>
                    <button type="button" class="btn btn-primary border-black me-1 mt-3 operator" onclick="operator('-')">-</button>
                    <button type="button" class="btn btn-primary border-black me-1 mt-3 operator" onclick="operator('+')">+</button>
                    <button type="button" class="btn btn-primary border-black me-1 mt-3 operator" onclick="operator('*')">*</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
