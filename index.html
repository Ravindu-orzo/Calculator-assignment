<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="wrapper_main">
            <div class="wrapper_parent">
                <!-- numberpad + display -->
                <div class="wrapper_child" id="numberpad">
                    <section>
                        <input type="text" id="display" disabled>
                    </section>
                    <section class="wrapper_section">
                        <button type="button" class="numberKey" onclick="recorder('1')">1</button>
                        <button type="button" class="numberKey" onclick="recorder('2')">2</button>
                        <button type="button" class="numberKey" onclick="recorder('3')">3</button>  
                    </section>
                    <section class="wrapper_section">
                        <button type="button" class="numberKey" onclick="recorder('4')">4</button>
                        <button type="button" class="numberKey" onclick="recorder('5')">5</button>
                        <button type="button" class="numberKey" onclick="recorder('6')">6</button>
                    </section>
                    <section class="wrapper_section">
                        <button type="button" class="numberKey" onclick="recorder('7')">7</button>
                        <button type="button" class="numberKey" onclick="recorder('8')">8</button>
                        <button type="button" class="numberKey" onclick="recorder('9')">9</button> 
                    </section>
                    <section class="wrapper_section">
                        <button type="button" class="numberKey" onclick="decimalPoint()">.</button>
                        <button type="button" class="numberKey" onclick="zero()">0</button>
                        <button type="button" class="numberKey" onclick="evaluator()">=</button>
                    </section>
                </div>
                <!-- custom class "operator" added to adjust the width of buttons in operator panel -->
                <!-- operators panel -->
                <div class="wrapper_child">
                    <button type="button" id="buttonC" onclick="reset()">C</button>
                    <button type="button" class="operator" onclick="operator('/')">/</button>
                    <button type="button" class="operator" onclick="operator('-')">-</button>
                    <button type="button" class="operator" onclick="operator('+')">+</button>
                    <button type="button" class="operator" onclick="operator('*')">*</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
